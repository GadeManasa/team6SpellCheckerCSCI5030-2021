<html>
    <head>
        <title>SpellChecker</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/main-style.css" />
    </head>
    <br>
    <body>
    <div class="border">
        <div class="heading">
            <br>
            <h1>Spell Checker</h1>
            <label>Select language: </label><br><br>
            <select id="languageSelection">
                <option value="en_us">English</option>
                <option value="ga" disabled>Coming Soon: Irish</option>
            </select>
            <br>
            <br>
            <p size="5px"> Enter your text below:</p>
        </div>
        <br>
        <!-- This is the new box we are using instead of the form -->
        <div contenteditable="true" id="input" class="center"></div>
        <br><br> 
        <div id="contextMenu" class="context-menu" style="display:none"></div>
     </div>
    </body>       
    <!--This is the script tag we call so our jQuery code works-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="scripts/onKey.js"></script>
    <script src="scripts/focusEndHelper.js"></script>
    <script src="scripts/redLines.js"></script>
    <script src="scripts/sendText.js"></script>
    <script src="scripts/changeWord.js"></script>
    <script src="scripts/rightClick-helper.js"></script>
    <script src="scripts/cursorSet-helper.js"></script>
</html>
